<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> CSS 구문</title>
<style type="text/css">
	*{ color: red;}
	h1{color: skyblue;}
	p{color: orange;}
	p.blue{color:blue; font-weight: bold;}
	#gray{color: gray; font-weight: bold;}
</style>
</head>
<body>
	<!-- 선택자(selector){속성(property):값(value); 속성:값} -->
	<!--
		전체선택자       :  *           
		태그(요소)선택자 : 태그     
	    아이디선택자     : #아이디  (하나만 선택)
	    클래스선택자     : .클래스  (여러개 선택)
	    
	    자식선택자       : 선택자1(부모) 선택자2(자식)
	    자손선택자       : 선택자1(부모)>선택자2(자손)
	    속성선택자       : 선택자[속성=값]   : 해당속성과 일치
	    				   선택자[속성^=값]  : ~로 시작하는 
	    				   선택자[속성*=값]  : ~를 포함하는 
	    				   선택자[속성$=값]  : ~로 끝나는
	    구조선택자       : 선택자:first  				    
	    				   선택자:last
	    				   선택자:even
	    				   선택자:odd 
        기타등등	    				   
	    				    
	  -->
	  <h1> CSS 연습 </h1>
	  <p> 첫번째 CSS 연습 </p>
	  <p class="blue"> 첫번째 CSS 연습 </p>
	  <p> 첫번째 CSS 연습 </p>
	  <p class="blue"> 첫번째 CSS 연습 </p>
	  <p> 첫번째 CSS 연습 </p>
	  <p class="blue"> 첫번째 CSS 연습 </p>
	  <span> 첫번째 CSS 연습 </span>
	  <span> 첫번째 CSS 연습 </span>
	  <span id="gray"> 첫번째 CSS 연습 </span>
	  <span> 첫번째 CSS 연습 </span>
	  <span> 첫번째 CSS 연습 </span>

</body>
</html>
