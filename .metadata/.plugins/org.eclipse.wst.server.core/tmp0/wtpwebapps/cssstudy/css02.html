<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 추가 방법</title>
<link href="css/mystyle.css" rel="stylesheet">
	<style type="text/css">
	p{color : tomato; font-size: 24px;}
	</style>
</head>
<body>
	<!-- 
		1. Inline : 시작태그에 style 속성을 사용
		2. Internal : head태그안에 style태그 사용
		3. External : head태그안에 link 태그를 사용해서
					  외부 스타일 파일을 연결	
	 -->
	<h1 style="color: orange;">CSS 추가 방법 1 : Inline</h1>
	<p>CSS 추가 방법 1 : Internal</p>
	<p>CSS 추가 방법 1 : External</p>



</body>
</html>
