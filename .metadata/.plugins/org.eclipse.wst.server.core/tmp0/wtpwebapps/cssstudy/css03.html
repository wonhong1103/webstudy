<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		색상지정
			1. 색상이름 : tomato, orange
			2. RGB (255,255,255) : 각각 0-255, (Red,Green,Blue)
			3. HEX (#ff9988) : 각각 두개씩 0-f,
			4. RGBA(255,255,255,1.0) : R,G,B,A(투명도)=>(0.0~1.0)	
	 -->
	 
	<h1 style="backgroudn-color: tomato;"> 배경색 지정 </h1>
	<h2 style="backgroudn-color: rgb(255,0,255);"> 배경색 지정 </h2>
	<p style="backgroudn-color: rgb(255,0,255,0.3);"> 배경색 지정 </p>
	<span style="backgroudn-color: #ffff00;"> 배경색 지정 </span>
	<hr>
	
	<h1 style="backgroudn-color: tomato;"> 글자색 지정 </h1>
	<h2 style="backgroudn-color: rgb(255,0,255);"> 글자색 지정 </h2>
	<p style="backgroudn-color: rgb(255,0,255,0.3);"> 글자색 지정 </p>
	<span style="backgroudn-color: #ffff00;"> 글자색 지정 </span>
	<hr>
	
	<h1 style="border: 2px solid tomato"> 테두리색 지정 </h1>
	<h2 style="border: rgb(255,0,255);"> 테두리색 지정 </h2>
	<p style="border: rgb(255,0,255,0.3);"> 테두리색 지정 </p>
	<span style="border: #ffff00;"> 테두리색 지정 </span>
	<hr>
	
	
</body>
</html>
