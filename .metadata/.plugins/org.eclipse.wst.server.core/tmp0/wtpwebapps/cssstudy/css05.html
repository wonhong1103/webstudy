<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border style</title>
</head>
<body>
	<!-- 
		border-style: dotted, dashed, solid, double
		double은 굵기를 3부터 설정 해야 한다.
		
		border-width : 굴기, border-color:색상
	 -->
	 <h1>Border style</h1>
	 <h2 style="border:2px dotted blue">Border style</h2>
	 <h3 style="border:2px dashed blue">Border style</h3>
	 <h4 style="border:2px solid blue">Border style</h4>
	 <h5 style="border:4px double blue">Border style</h5>
	 <hr>
	 						<!-- 상하	좌우 -->
	 <h2 style="border-style: dotted dashed;" >Border style</h2>
	 <h2 style="border-style: double solid;">Border style</h2>
	 <hr>
	 						<!-- 상	  우	하 	 좌 -->
	 <h2 style="border-style: double none solid none;" >Border style</h2>
	 
	 
</body>
</html>
