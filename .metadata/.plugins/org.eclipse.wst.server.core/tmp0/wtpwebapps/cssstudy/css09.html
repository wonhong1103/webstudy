	a:link, a:visited {
	  background-color: hotpink;
	  color: white;
	  padding: 14px 25px;
	  text-align: center;
	  text-decoration: none;
	  display: block;
	  display: inline;
	  display: inline-block;
    }
    a:hover, a:active {
	  background-color: skyblue;
	  font-family:serif;
	  font-size: 1.2em
    }
</style>

<body>
	<!-- 
	a 링크 밑줄지우기 : text-decoration : none;
	a:link : 방문하지 않은 링크
	a:visited : 방문한 적이 있는 링크
	a:active : 클릭했을 때 링크
	a:hover : 마우스를 가져갔을 때 링크
