<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list를 이용한 메뉴</title>
<style type="text/css">
	ul.menu{
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		background-color: tomato;
	}
	
	ul.menu a{
		background-color: tomato;
		float: left;
		color: white;
		text-align: center;
		padding: 16px;
		text-decoration: none;
	}
	u1.menu a:hover{
		background-color:white;
		color:tomato;
		font-weight:bold;
	}
</style>
</head>
<body>
	<h1>list를 이용한 메뉴</h1>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Cola</li>
	</ol>
	
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Cola</li>
	</ul>
	
	<ul class="menu">
		<li><a href="#">Coffee</a></li>
		<li><a href="#">Tea</a></li>
		<li><a href="#">Cola</a></li>
	</ul>
</body>
</html>
