<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style type="text/css">
	/* li가 기본적으로 block이다. */
	li{
		background-color: green;
		border: 1px solid black;
		padding: 10px
		display: inline;
	}
	
	li a{
		text-decoration: none;
		color: tomato;
		font-weight: bold;
	}
	
	li a:hover{
		color: white;
	}
</style>
</head>
<body>

<ul class="menu">
		<li><a href="#">Coffee</a></li>
		<li><a href="#">Tea</a></li>
		<li><a href="#">Cola</a></li>
	</ul>

</body>
</html>
