<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style type="text/css">

	div{
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0px;
		padding: 0px;
	}
	#cont1{
		position: absolute;
		background-color: yellow;
		z-index: 1
	}
	#cont2{
		position: absolute; 
		top:50px;
		left:50px;
		background-color: lightgreen;
		z-index: 5
	}
	#cont3{
		position: absolute;
		top:100px;
		left:100px; 
		background-color: lightblue;
		z-index: 3
	}

</style>
</head>
<body>
	<!-- z-index: 요소 쌓는 순서 지정 (가장 먼저 삽입하는 요소가 1이다. 
								
	-->
  <div id="cont1">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont2">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont3">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>

</body>
</html>
