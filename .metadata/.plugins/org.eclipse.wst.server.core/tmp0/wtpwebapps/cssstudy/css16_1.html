<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수직메뉴바 만들기</title>
<style type="text/css">
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		width: 150px;
		background-color: #777;
	}
	li a{
		display: block;
		padding: 10px 20px;
		color: white;
		text-decoration: none;
	}
	li a:hover{
		background-color: #aaa;
		font-size: 1.5em;
	}
</style>
</head>
<body>
	<h2> 수직 메뉴바 만들기</h2>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contents</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
