       요소(Element) :  <시작태그> 화면에 보이는 내용 </끝태그>
                        빈 태그는 끝태그가 존재하지 않은 태그를 뜻한다.
                        ex) <br>, <hr>, <img>, <input>
                        빈 태그들은 속성을 이용해서 화면에 나타나거나

       태그 중첩하기 :  태그는 다른 태그를 포함할 수 있다.
       [ 올바른 중접 ]
         <h1> hello, <i>HTML</i></h1>
