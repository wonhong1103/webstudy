<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Style Attribute</title>
</head>
<body>
	<!--
		<tagname style="property:value; property:value; ">
		- property란 CSS에서 사용하는 속성을 뜻한다.
	  -->
	  <!-- 배경색, 글자색 -->
	  <h1> 제목 태그 h1 </h1>
	  <h2 style="background-color:yellow;"> 제목 태그 h2 </h2>
	  <h3> 제목 태그 h3 </h3>
	  <h4 style="color:green;"> 제목 태그 h4 </h4>
	  <h5> 제목 태그 h5 </h5>
	  <h6> 제목 태그 h6 </h6>
	  <hr>
	  
	  <!-- fonts : font-family(글꼴), font-size(크기)
	               text-align(정렬), font-style:italic(기울임체)
	               font-weight:bold(굵게);
	       정렬은 블록레벨이 아니면 의미가 없다.        
	    -->
	    <p style="font-family: 궁서체;"> 이것은 문단 태그입니다. </p>
	    <p style="font-size: 30px;"> 스타일속성을 연습중입니다.</p>
	    <p> 이것은 문단 태그입니다. </p>
	    <p style="font-size: 200%"> 스타일속성을 연습중입니다.</p>
	    <p style="text-align: center;"> 이것은 문단 태그입니다. </p>
	    <p style="font-style: italic;"> 스타일속성을 연습중입니다.</p>
	    <p style="font-weight: bold;"> 이것은 문단 태그입니다. </p>
	    <p> 스타일속성을 연습중입니다.</p>
	    <p style="font-size: 30px; font-weight: bold; text-align: center; "> 스타일속성을 연습중입니다.</p>
	    <p style="f"> 스타일속성을 연습중입니다.</p>
	    <p style="font: 30px 궁서체; text-align: center;"> 스타일속성을 연습중입니다.</p>
	    <p> 스타일속성을 연습중입니다.</p>
	    <span style="text-align: center; color: green; font-weight: bold; "> 스타일속성을 연습중입니다.</span>
	    
</body>
</html>
