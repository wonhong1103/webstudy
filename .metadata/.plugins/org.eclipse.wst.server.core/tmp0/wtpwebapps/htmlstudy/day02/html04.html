<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Formatting : 서식</title>
</head>
<body>
	<!-- 
		* 서식 태그들은 인라인 레벨이다.
		* 내용만큼만 영역을 할당한다 (정렬안됨)
	 -->
	<!-- 글자 서식의 의미 -->
	<!-- i, b, sub, sup -->
	<p> 글자 <i>서식태그들</i> 입니다 </p>
	<p> 글자 <b>서식태그들 입니다</b> </p>
	<p> 글자 <sub>서식태그들 입니다</sub> </p>
	<p> 글자 <sup>서식태그들 입니다</sup> </p>
	<!-- 강조의 의미(검색필요) -->	
	<!-- strong, em  -->
	<p> 글자 <strong>서식태그들</strong> 입니다 </p>
	<p> 글자 <em>서식태그들</em> 입니다 </p>
	<!-- 디자인적인 의미 -->
	<p style="font-style: italic;"> 글자 서식태그들 입니다 </p>
	<p style="font-weight: bold;"> 글자 서식태그들 입니다 </p>
	


</body>
</html>
