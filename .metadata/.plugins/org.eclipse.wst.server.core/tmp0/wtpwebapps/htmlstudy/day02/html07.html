<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML CSS </title>
	<link rel="stylesheet" href="style01.css">
	<style type="text/css">
		/* 요소선택자 => 해당 태그를 선택한다. */
		h2{color: tomato; text-align: center}
	</style>
</head>
<body>
	<!--
		CSS : Cascading Style Sheets.
		CSS 3가지 사용법
		1. Inline : 시작태그에 style속성을 사용하는 방법
		2. Internal : <head>안에 <style>를 만들어서 사용하는 방법
		3. External : 외부에서 CSS파일을 만들어서 사용하는 방법
						<head>안에 <link rel="stylesheet" href="파일위치">
		
	  -->
	<!-- Inline -->
	<h1 style="background-color: tomato; text-align: center;"> HTML CSS 연습</h1>
	
	<!-- Internal  -->
	<h2> HTML CSS 연습 1</h2>
	<h2> HTML CSS 연습 2</h2>
	<h2> HTML CSS 연습 3</h2>
	<!-- External  -->
	<h3> ICT 인재 개발원 </h3>
	<h3> 자바기반의 스마트웹앱콘텐츠제작 </h3>
	<h3> HTML &amp; CSS </h3>
	<h3> 2강의장 </h3>
	<hr>
	<h3 style="border: 2px solid red"> ICT 인재 개발원 </h3>
	<h3 style="border: 4px solid skyblue"> 자바기반의 스마트웹앱콘텐츠제작 </h3>
	<h3> HTML &amp; CSS </h3>
	<h3> 2강의장 </h3>
	<hr>
	<!--
	        padding : 테두리 안 여백
	        margin : 테두리 밖 여백
	        * 값이 하나일때 : 상하좌우 모두 적용
	        * 값이 두개일때 : 상하, 좌우
	        * 값이 네개일때 : 상, 우, 하, 좌, (시계방향)
	    -->
	<h3 style="border: 1px solid red; text-align: left;"> ICT 인재 개발원 </h3>	
	<h3 style="border: 1px solid red; text-align: left; padding: 20px"> ICT 인재 개발원 </h3>
	<h3 style="border: 1px solid red; text-align: left; padding: 50px 20px"> 자바기반의 스마트웹앱콘텐츠제작 </h3>	<h3 style="border: 1px solid red"> 2강의장 </h3>
	<h3 style="border: 1px solid red; text-align: left; padding: 50px 0px 20px 250px"> HTML &amp; CSS </h3>
	<h3 style="border: 1px solid red"> 2강의장 </h3>
	<hr>
	<h3 style="border: 1px solid red; text-align: left;"> ICT 인재 개발원 </h3>	
	<h3 style="border: 1px solid red; text-align: left; margin: 20px"> ICT 인재 개발원 </h3>
	<h3 style="border: 1px solid red; text-align: left; margin: 50px 20px"> 자바기반의 스마트웹앱콘텐츠제작 </h3>	<h3 style="border: 1px solid red"> 2강의장 </h3>
	<h3 style="border: 1px solid red; text-align: left; margin: 50px 0px 20px 250px"> HTML &amp; CSS </h3>
	<h3 style="border: 1px solid red"> 2강의장 </h3>
	<br><br><br><br><br><br><br><br>
	
</body>
</html>
