	<!-- 
		문법:<a href="url" target="value"> link text</a>
			- href = "#"은 현재문서라는 뜻
			
			- target 에 들어가는 값들 : _blank(새창)
										_self(default, 자기자신)
										_parent(부모창)
										name
	 -->
