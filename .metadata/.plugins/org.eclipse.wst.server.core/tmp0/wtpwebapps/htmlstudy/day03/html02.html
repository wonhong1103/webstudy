<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Colors</title>
<style type= "text/css">

	a:link {color: black; }
	a:visited{color: black; }
	a:active{color: black; }
	a{text-decoration: none;}
	a:hover{background-color: yellow; text-decoration: underline; }

</style>
</head>
<body>
	<!-- 
		a:link     => 일반적인 링크 색 (아직방문하지않음,blue)
		a:visited  => 방문한적이 있는 링크 (purple)
	    a:active   => 클릭한 상태의 링크 (red)
	    a:hover    => 마우스를 해당 링크에 올렸을 때 
	    ------------------------------------------------
	    text-decoration : none; (링크의 밑줄 삭제) 
	 -->
	<a href="https://www.naver.com">Naver</a>
	<a href="https://www.daum.net">Daum</a>
	<a href="https://google.com">Google</a>
	<hr>
	<p><strong><a href="#">우산이라고? 입을 수 있는 디자인</a></strong></p>
	<p>
	 </p>
	<p><a href="#">우산은 최초에 귀족들이 태양을 피하기 위해 양산의 용도로 사용됐습니다.<br> 
	            그러나 지금은 양산보다는 비를 막아주는 우산의 용도로 더 많이 사용되고 있으며,<br>
	            귀족뿐만 아니라 ...</a></p>
</body>
</html>
