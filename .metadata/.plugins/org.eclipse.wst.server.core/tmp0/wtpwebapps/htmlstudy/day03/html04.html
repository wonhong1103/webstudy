<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img태그 : 이미지태그</title>
</head>
<body>
	<!--
	    <img src="url" alt="그림 대신 나오는 문자"
	         title="툴팁" width="넓이" height="높이" >
	    * 넓이와 높이 둘 중 하나만 지정해도 알아서 비율대로 맞춰진다.     
	          
	  -->
	  <!-- 이미지불러오기 -->
	  <img alt="아름다운풍경" src="../images/pic_trulli.jpg"><br>
	  <img alt="아름다운풍경" src="../images/pic_trulli.jpg" width="100px"><br>
	  <img alt="아름다운풍경" src="../images/pic_trulli.jpg" height="250px"><br>
	  <img alt="아름다운풍경" src="https://www.w3schools.com/html/img_chania.jpg" height="250px"><br>
	  <hr>
	  
	  <!-- 이미지에 링크 걸기 -->
	  <a href="https://www.naver.com" target="_blank"> <img src="../images/naver.png"> </a><br>
	  <a href="https://www.google.com" target=""> <img src="../images/google.png"> <br>
	  </a><a href="https://www.daum.net" target=""> <img src="../images/daum.jpg"> <br>
	  <hr>
	  
	  <!-- style="float:value" -->
 </a><p><a href="https://www.daum.net" target="">
  </a><a href="https://www.google.com">
  	<img alt="구글그림" src="../images/google.png" style="float: left;">
  	  테스트와 그림위치 지정 : left<br>
  </a>
  </p>
  <p>
  <a href="https://www.google.com">
  	<img alt="구글그림" src="../images/google.png" style="float: right ;">
  	  테스트와 그림위치 지정 : right<br>
  </a>
  </p>


</body>
</html>
