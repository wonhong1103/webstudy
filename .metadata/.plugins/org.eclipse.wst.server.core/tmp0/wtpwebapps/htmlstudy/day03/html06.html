<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background-image : 배경그림</title>
</head>
<body style="background-image: url(../images/pic_trulli.jpg); 
             background-repeat: no-repeat; 
             background-attachment: fixed;
             background-size: cover;">
	<!--
	   보통 <body background-image: url(그림위치)
	   특별히 지정하지 않으면 바둑판모양이다.
	   변경하면  background-repeat: (표현방식)
	   표현방식  : repeat | 생략  => 바둑판모양
	               no-repeat      => 그림 하나 
	               repeat-x       => x축만 바둑판 
	               repeat-y       => y축만 바둑판 
       
       background-repeat: no-repeat; 
       background-attachment: fixed;
       background-size: cover;	               
	   속성 3가지을 같이 주면 화면크기에 이미지가 맞춰진다.                 
	  -->
</body>
</html>
