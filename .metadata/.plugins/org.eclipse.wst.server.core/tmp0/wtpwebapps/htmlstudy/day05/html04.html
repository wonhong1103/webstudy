<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> class Elements</title>
<style type="text/css">
	h2 {
		background-color: lightgray;
		border: 1px solid red;
	}
	.blue{
		color: skyblue;
	}
</style>
</head>
<body>
	<!--
		class : 동일한 클래스이름가진 여러개의 요소들에게 동일한 스타일
		        적용을 할 때 사용
	            보통 <style> 을 사용해서 스타일 지정
	            **  <style>에서 class 는 점(.)으로 표현된다.
	     css, jQuery, ajax에서는 사용되는 선택자 중 하나이다.
	     javascript 에서는 document.getElementsByClassName("")으로 선택할 수 있다.
	  -->
	  
	  <h2 class="blue"> ICT 인재 개발원 </h2>
	  <h2> ICT 인재 개발원 </h2>
	  <h2 class="blue"> ICT 인재 개발원 </h2>
	  <h2> ICT 인재 개발원 </h2>
	  <h2 class="blue"> ICT 인재 개발원 </h2>
	  
	  <h3 class="blue"> ICT 인재 개발원 </h3>
	  <h3> ICT 인재 개발원 </h3>
	  <h3> ICT 인재 개발원 </h3>
	  <h3 class="blue"> ICT 인재 개발원 </h3>

</body>
</html>
