<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.css</title>
<style type="text/css">
	.red{background-color: red;}
	#box{
		background-color: red;
		width: 100px;
		padding: 10px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 자바스크립트 방식
		document.getElementById("java").style.background="skyblue";
		
		// addClass 적용
		$("#jsp").addClass("red");
		
		// css 적용
		// var k = $("선택자").css("속성")  => getter
		// $("선택자").css("속성","값")     => setter
		$("body>ul>ul>ul>li").css("background","orange");
		$("body>ul>ul>ul>li").css("color","white");
		
		$("#box").click(function() {
			$("#box").css("width","+=200").css("height","+=200");
		});
	});
</script>
</head>
<body>
	<ul>
		<li id="java">java</li>
		<li>web</li>
		<ul>
			<li id="jsp">jsp</li>
			<ul>
				<li>el</li>
				<li>jstl</li>
			</ul>
			<li>spring</li>
		</ul>
		<li>andorid</li>
	</ul>
	<hr>
	<div id="box">눌러주세요</div>
</body>
</html>
