<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		var news =["'개미'·영세자영업·기업투자 감세…'부자 증세'",
			   "주식과세 기준선 2천만→5천만원…거래세",
		       "초고소득자 1만6천명 소득세 인상…9천억원 증세",
		       "기업 결손금 15년간 공제…코로나 피해기업 지원",
		       "올해 카드·현금으로 쓴 돈, 소득공제 30만원 더 해준다",
		       "학생·주부도 ISA 가입…주식투자도 가능",
		       "전문가 '부자증세 불가피' vs '재분배 효과 미미' "];
		var index = 0;
		setInterval(() => {
			$("#mydiv").text(news[index++]);
			if(index==news.length){index=0};
		}, 2000);
	});
</script>
</head>
<body>
	<div id="mydiv"></div>
</body>
</html>
