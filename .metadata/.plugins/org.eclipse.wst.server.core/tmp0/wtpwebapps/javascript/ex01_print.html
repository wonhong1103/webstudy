<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화면(브라우저) 출력</title>
<style type="text/css">
	h2{color: tomato;}
</style>
<script type="text/javascript">
    // 1. 자바스크립트에서 document란 해당 페이지문서를 말한다.
    // body 보다 먼저 실행된다.
	document.write("방가방가");
    // 줄바꿈 안됨
	document.write('방가방가');
    // 태그와 style이 적용된다.
	document.write("<h2>방가방가</h2>");
   
    // 2. 콘솔창에 출력(f12=>콘솔창에 출력됨(debugger할때 사용))
	console.log('안녕하세요');
    
    // 3. alert() => 경고창 (나중에 다시 배움)
    alert('wlecome korea');
    
    // 4. innerHTML. (나중에 배운다.)
    //    기본태그에 자바스크립트를 이용해서 데이터를 삽입 할때 사용    
</script>
</head>
<body>
	<h1> Hello JavaScript </h1>
</body>
</html>
