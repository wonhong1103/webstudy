<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script type="text/javascript">
	// 변수선언 : 변수를 만들 때 자료형을 지정하지 않는다.
	// 1. 숫자로 시작하면 안됨
	// 2. 대소문자 구별한다.(name, Name, NAME은 다른 것)
	// 3. 기본적으로 소문자로 시작
	// 4. 상수는 대문자 
	// 5. 문장 끝날때 세미콜론 (생략가능)
	
	
	// 변수선언 방법
	// var 변수명 
	//     = 데이터(정수,실수,boolean, char, String, null, funcation, 클래스, 객체);
	var res = 10 ;
	document.write("<p> res = " + res + "</p>");
	
	res = 3.14;
	document.write("<p> res = " + res + "</p>");
	
	res = true;
	document.write("<p> res = " + res + "</p>");
	
	res = 'a';
	document.write("<p> res = " + res + "</p>");
	
	res = 'boy';
	document.write("<p> res = " + res + "</p>");
	
	res = 'null';
	document.write("<p> res = " + res + "</p>");
	
	// 변수를 선언하지 않아도 사용 가능
	res2 = 'Hello';
	document.write("<p> res2 = " + res2 + "</p>");
	
	// 선언 후 데이터를 저장하지 않고 출력을 요청하면 오류
	// undefined => 정의 되지 않았다는 뜻
	var res3 ;
	document.write("<p> res3 = " + res3 + "</p>");
</script>
</head>
<body>
</body>
</html>
