<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">
	// 2. 선언함수는 먼저 구조를 파악할때 만들어지고 난 후 명령을 다시 실행한다.
    test1();
	function test1() {
		document.write("<h1>선언함수</h1>");
	}
	// 1. 함수는 호출 해야 실행된다.
	// test1();
	
	msg();
	// 익명함수
	var msg = function() {
		document.write("<h1>익명함수</h1>");
	}
	// 3. 익명함수 호출
	// msg();
	
</script></head>
<body>
	<h1>선언함수</h1>
	<h1>안녕하세요</h1>
</body>
</html>
