<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math 클래스</title>
<script type="text/javascript">
	document.write("PI : " + Math.PI + "<br>");
	document.write("반올림(15.55) : " + Math.round(15.55) + "<br>"); // 16
	document.write("반올림(15.44) : " + Math.round(15.44) + "<br>"); // 15
	document.write("올림(15.55) : " + Math.ceil(15.55) + "<br>");    // 16
	document.write("올림(15.44) : " + Math.ceil(15.44) + "<br>");    // 16
	document.write("버림(15.55) : " + Math.floor(15.55) + "<br>");   // 15
	document.write("버림(15.44) : " + Math.floor(15.44) + "<br>");   // 15
	document.write("절대값(15.55) : " + Math.abs(15.55) + "<br>");   // 15.55
	document.write("절대값(-15.44) : " + Math.abs(-15.44) + "<br>"); // 15.44
	document.write("최대값 : "+ Math.max(0,150,30,-20,-140) +"<br>");// 150
	document.write("최소값 : "+ Math.min(0,150,30,-20,-140) +"<br>");// -140
	
	// 난수 발생 (0이상 ~ 1 미만)
	document.write(" 난 수 : " +  Math.random()+"<br>");
	
	// 0-7까지의 난수 발생
	document.write(" 0-7 난 수 : " +  Math.floor(Math.random()*8) +"<br>");
	
	// 1-8까지의 난수 발생
	document.write(" 1-8 난 수 : " +  (Math.floor(Math.random()*8)+1) +"<br>");
	document.write(" 1-8 난 수 : " +   Math.ceil(Math.random()*8) +"<br>");
</script>
</head>
<body>
</body>
</html>
