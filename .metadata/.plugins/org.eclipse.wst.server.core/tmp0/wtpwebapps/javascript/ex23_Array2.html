<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 연습2</title>
<script type="text/javascript">
   document.write("WelCome");
   
   // 오류  (본문에 있는 id, class등 선택자를 사용하려면 jQuery, Ajax를 사용)
   // var dd = document.getElementById("demo2").innerHTML ;
   //  document.write(dd+" 방가방가^^");
</script>
</head>
<body>
	<hr>
	<h2> 자바스크립트 </h2>
	<p id="demo1"></p>
	<p id="demo2">안녕하세요</p> 
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<p id="demo6"></p>
	<p id="demo7"></p>
	<p id="demo8"></p>
	<p id="demo9"></p>
	<p id="demo10"></p>
	<p id="demo11"></p>
	<p id="demo12"></p>
	<p id="demo13"></p>
	<p id="demo14"></p>
	<p id="demo15"></p>
	<p id="demo16"></p>
	<p id="demo17"></p>
	<p id="demo18"></p>
	<p id="demo19"></p>
	<p id="demo20"></p>
	<p id="demo21"></p>
	<p id="demo22"></p>
	<p id="demo23"></p>
	<hr>
	<script type="text/javascript">
		var person = ["홍길동","장길산","임꺽정","일지매"];
		
		// 현재문서중 id가 demo1인 요소 얻기 
		// document.getElementById("demo1");
		// innerHTML은 해당 요소에 HTML를 가져오거(get)나 설정(setter) 
		
		// person 를 현재문서중 id가 demo1인 요소에게 정보를 설정한다.(setter)
		document.getElementById("demo1").innerHTML = person ;
		
		// person 를 현재문서중 id가 demo2인 요소 정보를 가져온다.(getter)
		var a = document.getElementById("demo2").innerHTML ;
		document.write(a+" 방가방가^^");
		
		// dome3 위치에는 장길산만 넣고 싶다. (innerHTML => 태그사용가능)
		// document.getElementById("demo3").innerHTML = "장길산";
		// document.getElementById("demo3").innerHTML = "<h2>장길산</h2>";
		document.getElementById("demo3").innerHTML = "<h2>"+ person[0] +"</h2>";
		
		// 자바스크립트에서는 삽입,삭제가 가능하다.
		// shift() : 맨 처음 데이터 삭제,  pop() : 맨 마지막 데이터 삭제
	    person.shift();
	    document.getElementById("demo4").innerHTML = person ;
	    
	    person.pop();
	    document.getElementById("demo5").innerHTML = person ;
	    
	    // unshift(데이터) : 맨 앞에 데이터 삽입
	    person.unshift("둘리");
	    document.getElementById("demo6").innerHTML = person ;
	   
	    // push(데이터) : 맨 뒤에 데이터 삽입
	    person.push("희동이");
	    document.getElementById("demo7").innerHTML = person ;
	    
	    // 정렬 : sort(), reverse() => 숫자, 대문자, 소문자 순으로 정렬
	    var arr1 = ["Banana","Orange","Apple", "1","2", "apple", "orange"];
	    document.getElementById("demo8").innerHTML = arr1 ;
	    document.getElementById("demo9").innerHTML = arr1.sort() ;
	    document.getElementById("demo10").innerHTML = arr1.reverse() ;
	    
	    // var arr2 = ["9", "5", "4","8","1","7","10"]; // 10이 제대로 정렬이 안됨
	    var arr2 = ["09", "05", "04","08","01","07","10"];
	    document.getElementById("demo11").innerHTML = arr2 ;
	    document.getElementById("demo12").innerHTML = arr2.sort() ;
	    document.getElementById("demo13").innerHTML = arr2.reverse() ;
	    
	    var arr3 = [9,5,4,8,1,7,10];  // 10이 제대로 정렬이 안됨	    
	    document.getElementById("demo14").innerHTML = arr3 ;
	    document.getElementById("demo15").innerHTML = arr3.sort() ;
	    document.getElementById("demo16").innerHTML = arr3.reverse() ;
	    
	    var arr4 = [09,05,04,08,01,07,10];  // 10이 제대로 정렬이 안됨
	    document.getElementById("demo17").innerHTML = arr4 ;
	    document.getElementById("demo18").innerHTML = arr4.sort() ;
	    document.getElementById("demo19").innerHTML = arr4.reverse() ;
	    
	    var arr5 = ["Banana","Orange","Apple","Mango"];
	    var arr6 = ["Lemon","Kiwi"];
	    
	    // 병합 : 배열.concat(배열)
	    var arr7 = arr5.concat(arr6);
	    document.getElementById("demo20").innerHTML = arr7 ;
	    
	    // 요소 추출 :splice(시작위치, 갯수);
	    var arr8 = arr7.splice(2,2);
	    document.getElementById("demo21").innerHTML = arr8 ;
	    document.getElementById("demo22").innerHTML = arr7 ;
	    
	    // 원하는 위치 데이터 삭제 후 다른 데이터 입력
	    arr7.splice(1, 2,"두리안","용과","라임");
	    document.getElementById("demo23").innerHTML = arr7 ;
	</script>
</body>
</html>
