<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, inital-scale=1.0">
<title>Font</title>
<!-- 웹 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&amp;display=swap" rel="stylesheet">
<style type="text/css">
	p.serif{font-family: Times New Roman, Times, serif; font-size: 2em;}
	p.sansserif{font-family: Arial, sans-serif; font-size: 2em;}
	p.nanum{font-family:궁서체; font-size: 2em;}
	p.web{font-family: 'Nanum Pen Script', cursive;font-size: 2em;}
</style>
</head>
<body>
	<!-- 
		글꼴 : font-family
		글자스타일 : font-style : italic
		글자굵기 : font-weight : bold 
		글자크기 : font-size : 기본크기 16px =1em
		w3c 권장은 em 크기 단위를 권장한다.
		 40px/16 = 2.5em, 30px/16 = 1.87em,
		 
		반응형 웹 에서 사용하는 폰트
		vw : 뷰포트 :  디바이스창의 크기에 맞춰서, 1vw = 뷰포트 너비의 1% 
	
	 -->
	 <p> This is a paragraph, 글자연습</p>
	 <p class="serif"> This is a paragraph, 글자연습</p>
	 <p class="sansserif"> This is a paragraph, 글자연습</p>
	 <p class="nanum"> This is a paragraph, 글자연습</p>
	 <p class="web"> This is a paragraph, 글자연습 </p>
	 <p> This is a paragraph, 글자연습 </p>
	 
</body>
</html>
