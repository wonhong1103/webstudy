<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position 속성 : 위치속성</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0px;
		padding: 0px;
	}
	#cont1{
		position: absolute;
		background-color: yellow;
	}
	#cont2{
		position: absolute; /* 절대좌표로 위치 지정, 화면을 벗어났을 때 스크롤이 보임*/
		left:220px;  
		top:2700px; 
		background-color: lightgreen;
	}
	#cont3{
		position: absolute; 
		left:1800px;
		top: 20px;
		background-color: lightblue;
	}
</style>
</head>
<body>
	<!-- 
	static : 태그가 위에서 아래로 순서대로 배치됩니다.
			 정적(문서의 흐름에 거슬리지 않게, 다른 요소와 겹치지 않게)
	relative : 상대적, 초기위치 상태에서 상하좌우로 위치를 이동
	absolute : 절대적, 절대위치좌표를 설정
	fixed : 고정, 화면을 기준으로 절대 위치 좌표를 설정
	
	** top, bottom, left, right 속성을 사용해서 배치한다		 
	 -->
	<div id="cont1">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
	<div id="cont2">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
	<div id="cont3">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>



</body>
</html>
