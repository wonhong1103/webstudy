<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h1 ~ h6 : Headings</title>
</head>
<body>
	<!--
	h1 ~ h6 : 문서의 제목을 구현, h1이 가장 높고, h6 가장 낮다.
			  높은 것 부터 순서대로 작성하는 것이 원칙
			  h7,h8를 없는데 사용하면 그냥 일반글자 취급한다.
			  일반글자보다 굵고 자동으로 문단변경된다. (블록레벨)
	블록레벨 : 한 줄 전체이 영역을 차지하는 태그를 말한다.		   
	  -->
	  <h1> 제목 태그 h1</h1>
	  <h2 style="background-color:yellow;"> 제목 태그 h2</h2>
	  <h3> 제목 태그 h3</h3>
	  <h4 title="툴팁이라고 한다."> 제목 태그 h4</h4>
	  <h5> 제목 태그 h5</h5>
	  <h6> 제목 태그 h6</h6>
	  <h7> 제목 태그 h7</h7>
	  <h8> 제목 태그 h8</h8>
	  <hr> <!-- 수평선태그, 블록레벨 -->
	  제목 태그 h7
	  제목 태그 h8
	  <span style="background-color:yellow;">인라인 태그의 가장 대표적인 span</span>
</body>
</html>
