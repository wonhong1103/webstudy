<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Colors</title>
</head>
<body>
	<!--
		color names : 색상이름을 사용하여 색 지정
		  https://www.w3schools.com/html/html_colors.asp
		  tomato, orange, dodgerBlue, mediumseagreen,
		  gray, slateblue, skyblue, violet, lightgray
	  -->
	 <!-- 배경색 -->
	 <h1 style="background-color: tomato;"> Hello World </h1>
	 <p style="background-color: skyblue">  이것은 칼라연습 입니다. </p>
	 
	 <!-- 글자색 -->
	 <h1 style="color: violet"> Hello World </h1>
	 <p style="color: dodgerblue">  이것은 칼라연습 입니다. </p>
	 
	 <!-- 테두리색 지정 : border: 선두께 선종류 선색  3가지 지정이 기본-->
	 <h1 style="border: 2px solid tomato"> Hello World </h1>
	 <h1 style="border: 2px dotted orange"> Hello World </h1>
	 <h1 style="border: 2px dashed dodgerblue"> Hello World </h1>
	 <h1 style="border: 7px double violet"> Hello World </h1>
	 
	 <hr> 
	 <!-- RGB(red,green,blue), RGBA(A는 투명도) 
	      각 색은 0-255로 숫자표시한다.  -->
	 <p style="background-color: rgb(255,0,0)">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: rgb(0,255,0)">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: rgb(0,0,255)">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: rgba(255,255,0,0.0)">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: rgba(255,255,0,0.5)">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: rgba(255,255,0,1.0)">  이것은 칼라연습 입니다. </p>
	 <hr>
	 <!-- HEX(rr,gg,bb) : 한자리가에 표현가능한 것 : 0-9,a,b,c,d,e,f  -->
	 <p style="background-color: #ff0000">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: #00ff00">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: #0000ff">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: #ff00ff00">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: #ff00ff99">  이것은 칼라연습 입니다. </p>
	 <p style="background-color: #ff00ffff">  이것은 칼라연습 입니다. </p>

</body>
</html>
