<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id Attribute</title>
<style type="text/css">
h2 {
	background-color: yellow;
}

#red {
	color: red;
}

#red2 {
	color: green;
}
</style>
</head>
<body>
	<!-- 
		id : 요소하나를 선택할때 사용한다.
			 보통<style>을 사용하서 스타일 지정
			 ** <style>에서  id는 샵(#)으로 표현된다.
			 css, jQuery, ajax에서는 사용되는 선택자 중 하나이다.
			 javascript 에서는 document.getElementById("")으로 선택할 수 있다.
	 -->

	<h2>ICT 인재 개발원</h2>
	<h2 id="red">ICT 인재 개발원</h2>
	<h2>ICT 인재 개발원</h2>
	<h2>
		<span id="red2">ICT</span> 인재 개발원
	</h2>
	<h2>ICT 인재 개발원</h2>

</body>
</html>
