<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		웹 페이지 내에서 다른 웹 페이지를 표시할 때 사용
		문법 : <iframe src="url"></iframe>
			속성 : width, height, style="border"
			target과 name을 이용할 수 도 있다. 
	 -->

	<h2>여기는 HTML07파일 </h2>
	<p><iframe src="html01.html"></iframe></p>
	<hr>
	<p><iframe src="html01.html" width="200" height="300"></iframe></p>
	<hr>
	<p><iframe src="html01.html" width="100%"></iframe></p>
	<hr>
	<p><iframe src="html01.html" width="100%" scrolling="no"></iframe></p>
	<hr>
	<p><iframe src="html01.html" width="100%" style="border: none;"></iframe></p>
	<hr>
	<p><iframe src="html01.html" width="100%" style="border: none;" name="doc04"></iframe><p><iframe src="html01.html" width="100%" style="border: none;" name="doc04"></iframe></p></p>
	<p><a href="html04.html" target="doc04"></a>html04.html 문서 가져오기</p>
	<h2> 여기는 HTML07 파일 </h2>
	
</body>
</html>
