<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
	<!-- 
		JavaScript는 html페이지를 보다 동적이고 대화식으로 만들어줌
		<script>태그는 JavaScript를 정의하는데 사용한다.
		보통 head에서 사용 하나 body에서도 사용 가능하다.
		
		** 태그속성 중에 onXXX()속성은 JavaScript의 function()를 호출하는 것이다.
			onclick()은 요소를 클릭하면 실행한다는 뜻이다.
			
		** id 와  class, 태그를 호출해서 실행할 수 도 있다.
		class 호출 : document.getElementsByClassName("")
		id 호출 : document.getElementsById("")
		
		** innerHTML() : 해당 요소에  html을 가져(get)오거나 설정(set)할 때 사용
			const content = element.innerHTML;  (get)
			element.innerHTML = htmlString; 	(set)
	 -->

	<!-- button태그를 눌렸을 때 자바스크립트 실행하자  -->
	<button onclick="document.getElementById('demo1').innerHTML = Date()"> 오늘 날짜보기</button>
	<h2 id = "demo1"> 시간표시 영역</h2>
	<hr>
	<h2 id="demo2">Fri Jun 26 2020 16:58:32 GMT+0900 (대한민국 표준시)</h2>
	<script type="text/javascript">
	  		document.getElementById('demo2').innerHTML = Date()
	  </script>
	
	<img alt="" src="../images/pic_bulboff.gif"><br>
	<img id="img" alt="" src=""><br>
	<script type = "text/javascript">
		document.getElementById('img').src="../images/pic_bulboff.gif";
	</script>
	<button onclick="document.getElementById('img').src ='../images/pic_bulbon.gif'">켜기</button>
	<button onclick="document.getElementById('img').src ='../images/pic_bulboff.gif'">끄기</button>


</body>
</html>
