<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setInterval/marginLeft를 이용한 애니메이션 </title>
<style type="text/css">
	#img{position: absolute;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$("#img").animate({left:"+=800" bottom:"-=800"},3000);
		});
		$("img").click(function() {
			
		})
	});
</script>
</head>
<body>
	<p><button id="btn"> 이동 </button> </p>
	<div>
		<img id="img" alt="" src="images/image1.gif">
	</div>
</body>
</html>
