	//  }
	
	// k1과 근무시간은 prompt를 받아서 처리 하자
	// k1 이 90이상이면 합격 아니면 불합격
	var k1 = prompt("점수를 입력하세요");
	var res = "";
	if (k1>=90) {
		res = "합격";
	} else {
		res = "불합격";
	}
	document.write("<p>당신은 "+res+"입니다.</p>");
	
	// k2이 짝수인지 홀수인지 판단
	var k2 = prompt("정수를 입력하세요");
	if (k2%2==0) {
		res = "짝수";
	} else {
		res = "홀수";
	}
	document.write("<p>당신의 선택은 "+res+"입니다.</p>");
	
	// 근무시간이 8시간까지는 8950원, 8시간 초과하면 초과한 시간만큼은 1.5배 지급
	var time = prompt("근무시간을 입력하세요");
	var dan = 8950;
	if (time>8) {
		res = (8*8950)+(time-8)*dan*1.5 ;
	} else {
       res = time * 8950 ;
	}
	document.write("<p>당신의 알바비는 "+res+"입니다.</p>");
	
</script>
