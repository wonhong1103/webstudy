<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반목문 : for</title>
<script type="text/javascript">
	// 0-10까지 출력하기
	
	for (var i = 0; i < 11; i++) {
		document.write(i+"&nbsp;&nbsp;");
	}
	document.write("<hr>");
	
	// 5단
	for (var i = 1; i < 10; i++) {
		document.write("5*"+i+"="+(5*i)+"<br>");
	}
	document.write("<hr>");
	// 구구단
	for (var i = 2; i < 10; i++) {
		for (var j = 1; j < 10; j++) {
			document.write(i+"X"+j+"="+(i*j)+"<br>");
		}
		document.write(" ");
	}
	document.write("<hr>");

	//
	for (var i = 2; i < 10; i++) {
		for (var j = 1; j < 10; j++) {
			document.write(i+"X"+j+"="+(i*j)+" ");
		}
		document.write("<br>");
	}
	document.write("<hr>");
	
	//
	for (var i = 1; i < 10; i++) {
		for (var j = 2; j < 10; j++) {
			document.write(j+"X"+i+"="+(i*j)+" ");
		}
		document.write("<br>");
	}
	
	
	
</script>
</head>
<body>

</body>
</html>
