<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">
	// 리턴이 없는 함수
	function add(a,b) {
		document.write("결과 : " + (a+b)+"<br>");
	}
	// 리턴이 있는 함수
	function sub(a,b) {
		return a-b;
	}
	
	add(5,7);
	
	var k = sub(5,7);
	document.write("결과 : "+ k +"<br>");
	document.write("결과 : "+ sub(5,7) +"<br>");
	
	function gogo(dan) {
		for (var i = 1; i < 10; i++) {
			document.write(dan+"*"+i+"="+(dan*i))
		}
	}
	
	
</script>
</head>
<body>
 <h2> 자바스크립트 함수 </h2>
 <script type="text/javascript">
 	add(15,7);
 	document.write("결과 : "+ sub(17,7) +"<br>");
 	document.write("k : "+ k +"<br>");
 </script>
</body>
</html>
