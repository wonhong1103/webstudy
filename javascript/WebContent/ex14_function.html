<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function play(s1, k){
		for (var i = 0; i < k; i++) {
			document.write(s1+"<br>");
		}
	}
	
</script>
</head>
<body>
<h1>자바스크립트 함수 연습</h1>
	<script type="text/javascript">
	play("Hello", 20);
	</script>

</body>
</html>
