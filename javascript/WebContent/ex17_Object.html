<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 : Object</title>
<script type="text/javascript">
	function prn(msg) {
		document.write(msg+"<br>");
	}
	
	var person = {
			name:"둘리",
			age:18,
			salary:2400,
			pay:function(){
				var month = this.salary / 12;
				prn("이름: "+this.name+", 월급: "+month);
			}			
	};
	
	person.play();
	document.write("<hr>");
	
	var person2 = person.name;
	prn(person2);
	document.write("<hr>");

	var person3 = person.pay;
	var name="희동이";
	var calary = 3600;
	person3();
	document.write("<hr>");
	
	var person4 = person;
	person4.name="희동이";
	person4.calary = 4800;
	person4.pay();
	document.write("<hr>");
</script>

</head>
<body>

</body>
</html>
