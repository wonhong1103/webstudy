<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StringClass</title>
<script type="text/javascript">
	var str1 = 'Hello';
	var str2 = new String('안녕하세요');
	
	// 출력
	document.write(str1+"<br>");
	document.write(str2+"<br>");
	
	// length: 길이
	document.write(str1.length+"<br>");
	document.write(str2.length+"<br>");
	
	//charAt(n) : n번째 문자 구하기 
	document.write(str1.charAt(0)+"<br>");
	document.write(str2.charAt(0)+"<br>");
	
	// concat(str) : 현재문자열 뒤에 문자열 추가 하기 ('+'와 같은 개념)
	document.write(str1.concat(" World~~")+"<br>");
	document.write(str2.concat(" World~~")+"<br>");
	
	// indexOf('문자|문자열'): 해당 문자 또는 문자열에 위치값을 구한다.
	// 정규식 사용 못함, -1은 없다는 뜻이다.
	document.write(str1.indexOf('l')+"<br>");
	
	// indexOf('문자|문자열', 검색시작위치두번째는 첫번째 지나서 다음위치부터)):
	document.write(str1.indexOf('l',str1.indexOf('l')+1)+"<br>");
	
	// lastIndexOf('문자|문자열') : 해당 문자또는 문자열의 마지막 위치값
	document.write(str1.lastIndexOf('l')+"<br>");
		
	// search('문자|문자열') : 해당 문자 또는 문자열 찾아 위치값 구한다.
	document.write(str1.search('l')+"<br>");
	document.write("<hr>");
	
	// slice(시작,끝): 끝은 포함되지 않음 ;음수는 문자열  끝부터 -1부터 시작
	str1 = "Apple, Banana, Kiwi";
	document.write(str1.slice(0,5)+"<br>");
	document.write(str1.slice(7,13)+"<br>");
	document.write(str1.slice(15,19)+"<br>");
	document.write(str1.slice(-4)+"<br>");
	document.write("<hr>");
	
	//substring : slice 와 같음 단,음수 사용 못함
	document.write(str1.substring(0,5)+"<br>");
	document.write(str1.substring(7,13)+"<br>");
	document.write(str1.substring(15,19)+"<br>");
	document.write("<hr>");
	
	// substr(시작, 갯수) ; 음수 가능
	document.write(str1.substr(0,5)+"<br>");
	document.write(str1.substr(7,6)+"<br>");
	document.write(str1.substr(15,4)+"<br>");
	document.write(str1.substr(-4,4)+"<br>");
	document.write(str1.substr(-12,6)+"<br>");
	document.write("<hr>");
	
	str1 = "Apple, Banana, Kiwi";
	// replace(old, new) : 치환
	document.write(str1.replace("Banana","Mango")+"<br>");
	
	// toUpperCase() : 대문자로 변경 , toLowerCase() : 소문자로 변경
	document.write(str1.toUpperCase()+"<br>");
	document.write(str1.toLowerCase()+"<br>");
	document.write("<hr>");
	
	// split(구분자) : 구분자를 기준으로 문자열를 배열에 저장
	var arr = str1.split(",");
	for ( var k in arr) {
		document.write(k + "=" + arr[k]+"<br>")
	}
	document.write("<hr>");
	
	// trim() ; 앞 뒤 공백 제거
	str1 = "   apple   ";
	
	document.write(str1 + " = " + str1.length+"<br>")
	document.write(str1.trim() + " = " + str1.trim().length+"<br>")
</script>
</head>
<body>
</body>
</html>
