<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>typeof : 자료형 표시</title>
<script type="text/javascript">
	document.write("john : " + (typeof "john") + "<br>");               // string
	document.write("b : " + (typeof 'b') + "<br>");                     // string
	document.write("30 : " + (typeof 30) + "<br>");                     // number
	document.write("3.14 : " + (typeof 3.14) + "<br>");                 // number
	document.write("true : " + (typeof true) + "<br>");                 // boolean
	document.write("false : " + (typeof false) + "<br>");               // boolean
	document.write("[1,2,3] : " + (typeof [1,2,3]) + "<br>");           // object
	document.write("new Date() : " + (typeof new Date()) + "<br>");     // object
	document.write("function(){} : " + (typeof function(){}) + "<br>"); // function
	document.write("myCar : " + (typeof myCar) + "<br>");               // undefined
</script>
</head>
<body>
</body>
</html>
